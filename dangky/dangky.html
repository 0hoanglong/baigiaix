<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bảng giá Hội viên</h1>
    <div class="pricing-container">
        <div class="pricing-card">
            <h2>Thường</h2>
            <div class="price-info">
                <span class="price-original">103,000,000 VND</span>
                <span class="price-new">93,999,000 VND</span>
                <p class="package-duration">Vĩnh viễn</p>
            </div>
            <button class="register-button">Đăng ký</button>
        </div>

        <div class="pricing-card recommended">
            <h2>VIP</h2>
            <div class="popular-badge">Phổ biến nhất</div>
            <div class="price-info">
                <span class="price-original">610,000,000 VND</span>
                <span class="price-new">472,899,000 VND</span>
                <p class="package-duration">Vĩnh viễn</p>
            </div>
            <button class="register-button">Đăng ký</button>
        </div>

        <div class="pricing-card">
            <h2>VIP+</h2>
            <div class="popular-badge">Ưu đãi nhất</div>
            <div class="price-info">
                <span class="price-original">1,300,000,000 VND</span>
                <span class="price-new">867,999,000 VND</span>
                <p class="package-duration">Vĩnh viễn</p>
            </div>
            <button class="register-button">Đăng ký</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
